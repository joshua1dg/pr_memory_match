<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.1.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="cardSetup.js"></script>
    <script src="gameLogic.js"></script>
    <script src="mediaHandler.js"></script>
    <script src="main.1.js"></script>
</head>

<body>
    <div class="header">
        <img class='headerLogo' src="./media/miscImages/logo.png" alt="">
        <p class='attempts'>Attempts: 0</p>
        <p class='accuracy'>Accuracy: 100%</p>
        <button class='headerResetButton'>Reset Game</button>
    </div>
    <div class="mid-sections-container">
        <div class="leftVillainContainer">
            <img class='serpentera' src="./media/miscImages/serpentera.png" alt="">
        </div>
        <div class="game-container">
            <img class='zeddBoardBackground' src="./media/miscImages/lordZeddBackground.png" alt="">
            <div class="card-container">

            </div>
        </div>

        <div class="rightVillainContainer">
            <img class='lordZedd' src="./media/miscImages/lordZedd.png" alt="">
        </div>
    </div>

    <div class="footer">
        <div class="health-container">
            <div class="life-left">
                <img class='life-bar-icon' src="./media/miscImages/lifeBarIcon.png" alt="">
            </div>
            <div class="full-bar"></div>
        </div>
    </div>

</body>
</html>
